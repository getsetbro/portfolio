<script>
$('.preview').on('click',function(e){
$('.modal-backdrop').show();
$('body').addClass('modal-open');
$(this).prev().addClass('active');
});

$('.close').on('click',function(e){
$(this).closest('.modal').removeClass('active');
$('body').removeClass('modal-open');
$('.modal-backdrop').hide();
});
</script>
